					</button>
					<a class="navbar-brand" href="#"><img src="img/w3newbie.png"></a>

				</div>
				<div class="collapse navbar-collapse" id="myNavBar">

			</div>
			<div class="row">
				<label>	Email ID: <input type="text" id="emailId" name="emailId"></label>
				<label>	Contact Number: <input type="text" id="phoneNo" name="phoneNo"></label>
			</div>
			<textarea rows="6" cols="150" id="message" name="message"></textarea>
			<button type="Submit">Submit</button>
		</form>
		</div>
	</div>
	
	<footer class="container-fluid text-center"> 
		<div class="row">			
			<div class="col-sm-8">

				<a href="#" class="fa fa-facebook-square" style="font-size:48px;color:#3b5998"></a>
